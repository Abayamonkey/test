<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeBoard Sign In</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: sans-serif;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px 0;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .create-account {
            text-align: center;
            font-size: 14px;
            color: #3498db;
        }

        .create-account a {
            text-decoration: none;
            color: #3498db;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign in</h2>
        <p>Which type of account do you want to sign in to?</p>
        <button>Student</button>
        <button>Educator</button>

        <div class="create-account">
            Don't have an account? <a href="#">Create Account</a>
        </div>
    </div>
</body>
</html>
